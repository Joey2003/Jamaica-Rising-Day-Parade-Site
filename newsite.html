<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradient Rain — Scroll Site</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            background: #000;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        main {
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            height: 100%;
            width: 100vw;
        }

        header {
            position: fixed;
            display: grid;
            place-items: center;
            padding: clamp(24px, 4vw, 5vh);
            scroll-snap-align: start;
            isolation: isolate;
            overflow: hidden;
            z-index: 99;
            width: 100%;
        }

        footer {
            position: relative;
            height: 20%;
            display: grid;
            place-items: center;
            padding: clamp(24px, 4vw, 64px);
            scroll-snap-align: start;
            isolation: isolate;
            overflow: hidden;
        }

        section {
            position: relative;
            min-height: 100%;
            display: grid;
            padding: clamp(24px, 4vw, 64px);
            scroll-snap-align: start;
            isolation: isolate;
            align-content: center;
            justify-content: center;
            text-align: center;
        }

        main {
            overflow: auto;
            /* still scrollable */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer & Edge */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .bg {
            position: absolute;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: contrast(1.05) saturate(1.02);
        }

        .scrim {
            position: absolute;
            inset: 0;
            z-index: -1;
            background: linear-gradient(180deg, rgba(0, 0, 0, .25), rgba(0, 0, 0, .45));
        }

        .bg-green {
            background-image: url("Images/greenbg_2.png");
        }

        .bg-black {
            background-image: url("Images/blackbg_1.png");
        }

        .bg-red {
            background-image: url("Images/redbg_1.png");
        }

        .bg-yellow {
            background-image: url("Images/yellowbg_4.png");
        }

        .panel {
            max-width: min(900px, 92vw);
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, .35);
            border: 1px solid rgba(255, 255, 255, .14);
            border-radius: 24px;
            padding: clamp(20px, 4vw, 40px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, .35);
            line-height: 1.45;
        }

        .panel h1,
        .panel h2 {
            margin: 0 0 .35em;
            letter-spacing: .3px;
        }

        .panel p {
            margin: 0.5em 0 0;
            opacity: .95;
        }

        .reveal {
            opacity: 0;
            transform: translateY(16px);
            clip-path: inset(0 0 100% 0 round 24px);
            transition:
                opacity .9s ease,
                transform .9s ease,
                clip-path 1.1s cubic-bezier(.2, .7, .2, 1);
        }

        .visible .reveal {
            opacity: 1;
            transform: translateY(0);
            clip-path: inset(0 0 0 0 round 24px);
        }

        nav {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 16px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 14px;
            border: 1px solid rgba(74, 186, 81, 0.786);
            border-radius: 999px;
            background: rgba(1, 85, 4, 0.792);
            transition: transform .2s ease, background .2s ease, border-color .2s ease;
        }

        nav a:hover {
            transform: translateY(-1px);
            background: rgba(0, 0, 0, .35);
            border-color: rgba(255, 255, 255, .36);
        }

        footer .credits {
            text-align: center;
            opacity: .9;
            font-size: .95rem;
        }

        @media (max-width: 520px) {
            .panel {
                border-radius: 18px;
                padding: 18px;
            }

            nav a {
                padding: 8px 12px;
                font-weight: 600;
            }
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.35);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            z-index: 100;
        }

        /* Menu icon */
        .menu-btn {
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            color: #4ec956;
        }

        /* Center logo/text */
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            flex: 1;
        }

        /* Donate button (right side) */
        .donate-btn {
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 999px;
            padding: 6px 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.25s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .donate-btn:hover {
            background: #3c9842;
            border-color: #4abe51;
            color: #000000;
        }

        iframe {
            overflow: clip;
            /* still scrollable */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer & Edge */
        }

        iframe::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }
    </style>
</head>

    <script>
        document.getElementById('y').textContent = new Date().getFullYear();
        const observed = document.querySelectorAll('header, section, footer');
        const io = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) e.target.classList.add('visible');
            });
        }, { threshold: 0.25 });
        observed.forEach(el => io.observe(el));
    </script>
